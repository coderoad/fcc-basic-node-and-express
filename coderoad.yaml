version: "0.4.0"
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
        - npm install
    directory: coderoad
  repo:
    uri: https://github.com/coderoad/fcc-basic-node-and-express
    branch: v0.4.0
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: L1
    steps:
      - id: L1S1
        setup:
          commands:
            - npm install
          files:
            - package.json
          watchers:
            - package.json
            - node_modules/express
        solution:
          files:
            - package.json
          commands:
            - npm install
      - id: L1S2
        setup:
          files:
            - src/server.js
          commands:
            - npm install
        solution:
          files:
            - src/server.js
  - id: L2
    steps:
      - id: L2S1
        setup:
          files:
            - src/server.js
          commands:
            - npm install
        solution:
          files:
            - src/server.js
  - id: L3
    steps:
      - id: L3S1
        setup:
          files:
            - src/views/index.html
        solution:
