version: "0.4.0"
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
        - npm install
    directory: coderoad
  repo:
    uri: https://github.com/coderoad/fcc-basic-node-and-express
    branch: v0.4.1
  dependencies:
    - name: node
      version: '>=10'
