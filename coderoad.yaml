    steps:
      - id: '1.1'
        setup:
          commands:
            - npm install
          files:
            - package.json
          watchers:
            - package.json
            - node_modules/express
        solution:
          files:
            - package.json
          commands:
            - npm install
      - id: '1.2'
        setup:
          files:
            - src/server.js
          commands:
            - cd coderoad && npm install
        solution:
          files:
            - src/server.js
          
